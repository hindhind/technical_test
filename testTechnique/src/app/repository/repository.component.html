<div *ngFor="let item of lists.items" class="row" >



  <div class="col-lg-3 col-md-3">
      <img class="img-responsive" src="{{item.owner.avatar_url}}" alt="">

  </div>
  <div class="col-lg-7 col-md-7">
<div class="caption">
<h2>{{item.name}}</h2>
<p> {{item.description}}</p>
<ul class="list-inline">
  <li> Stars: {{item.stargazers_count}}</li>
  <li>Issus: {{item.open_issues_count}}</li>
  <li>Submitted 30 days ago by {{item.name}}</li>
</ul>



</div>
    </div>

</div>
